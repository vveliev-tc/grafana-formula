# yamllint disable rule:indentation rule:line-length
# Debian-11
---
values:
  enable: true
  user: grafana
  version: 9.2.0
  added_in_defaults: defaults_value
  added_in_lookup: lookup_value
  added_in_pillar: pillar_value
  arch: amd64
  config: /etc/template-formula.conf
  lookup:
    added_in_lookup: lookup_value
    master: template-master
    winner: lookup
  map_jinja:
    sources:
    - Y:G@osarch
    - Y:G@os_family
    - Y:G@os
    - Y:G@osfinger
    - C@grafana:lookup
    - C@grafana
    - Y:G@id
  master: template-master
  pkg:
    name: bash
  rootgroup: root
  service:
    name: systemd-journald
  tofs:
    files_switch:
    - any/path/can/be/used/here
    - id
    - roles
    - osfinger
    - os
    - os_family
    source_files:
      grafana-config-file-file-managed-config_file:
      - alt_grafana.ini.jinja
      grafana-config-files:
      - alt_grafana.ini.jinja
      grafana-environ-files:
      - alt_grafana.sh.jinja
